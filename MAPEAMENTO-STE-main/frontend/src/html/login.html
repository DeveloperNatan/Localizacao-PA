<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schulze Snipe PA</title>

    <link rel="shortcut icon" type="image/ico" href="https://snipe.schulze.com.br/uploads/setting-favicon-1-f3TebiCPLE.png">
    <link rel="stylesheet" href="https://snipe.schulze.com.br/css/dist/all.css?id=e8d5d61b5d9daf30200ac7a7a16d1e2f">

    <script nonce="XJToKBynN0kkYLwrY6xF1GW3fILoiywuffJKxteI">
        window.snipeit = { settings: { "per_page": 50 } };
    </script>

    <style>
        .main-header .navbar, .main-header .logo {
            background: #000000;
        }

        .skin-blue .sidebar-menu > li:hover > a, .skin-blue .sidebar-menu > li.active > a {
            border-left-color: #000000;
        }

        .btn-primary {
            background-color: #000000;
            border-color: #000000;
        }
    </style>
</head>

<body class="hold-transition login-page">

    <center>
        <a href="https://snipe.schulze.com.br">
            <img id="login-logo" src="https://snipe.schulze.com.br/uploads/setting-logo-1-dpSHLxwYk9.png" alt="Logo">
        </a>
        <h1>Gerenciamento PA</h1>
    </center>

    <form role="form" action="https://snipe.schulze.com.br/login" method="POST" autocomplete="off">
        <input type="hidden" name="_token" value="XJToKBynN0kkYLwrY6xF1GW3fILoiywuffJKxteI">

        <!-- Prevent Chrome autofill -->
        <input type="text" name="prevent_autofill" id="prevent_autofill" value="" style="display:none;" aria-hidden="true">
        <input type="password" name="password_fake" id="password_fake" value="" style="display:none;" aria-hidden="true">

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="box login-box">
                        <div class="box-header with-border">
                            <h1 class="box-title">Por favor, efetue o Login</h1>
                        </div>

                        <div class="login-box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="username">
                                                <i class="fa-solid fa-user" aria-hidden="true"></i> Usuário
                                            </label>
                                            <input class="form-control" placeholder="Usuário" name="username" type="text" id="username" autocomplete="off" autofocus>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">
                                                <i class="fa-solid fa-key" aria-hidden="true"></i> Senha
                                            </label>
                                            <input class="form-control" placeholder="Senha" name="password" type="password" id="password" autocomplete="off">
                                        </div>

                                        <div class="form-group">
                                            <label class="form-control">
                                                <input name="remember" type="checkbox" value="1"> Lembrar de mim
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-primary btn-block">Entrar</button>
                            <div class="col-md-12 text-right" style="padding-top: 15px;">
                                <a href="https://snipe.schulze.com.br/password/reset">Esqueci minha senha</a>
                            </div>
                        </div>
                    </div> <!-- end login box -->
                </div> <!-- col-md-4 -->
            </div> <!-- end row -->
        </div> <!-- end container -->
    </form>

    <script src="https://snipe.schulze.com.br/js/dist/all.js?id=262c933ac5d4c02c006d9bd531896c7b" nonce="XJToKBynN0kkYLwrY6xF1GW3fILoiywuffJKxteI"></script>
</body>

</html>
