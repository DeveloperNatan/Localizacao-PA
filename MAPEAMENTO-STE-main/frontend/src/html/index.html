<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Snipe PA</title>
    <link rel="icon" href="../assets/schulze.ico" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-nav': '#242c33',
                        'custom-header': '#146c84',
                        'custom-button-add': '#1a8caa',
                        'custom-button-close': '#195468'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-200 min-h-screen">
    <nav class="bg-custom-nav text-white p-4 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
        <div class="flex items-center">
            <img src="../assets/logo.png" alt="Logo" class="h-16 mr-4">
            <h1 class="text-xl font-bold">Gerenciamento de PA</h1>
        </div>

        <ul class="flex items-center space-x-6">
            <li><a href="#" class="hover:text-cyan-400">Início</a></li>
            <form method="get" action="/logout">
                <button class="hover:text-cyan-400">Sair</button>
            </form>
        </ul>
    </nav>

    <div id="campo-busca" class="flex justify-center md:justify-end p-4">
        <div class="border border-black p-1 rounded-sm bg-white">
            <input type="search" placeholder="Digite local completo" id="input-busca" class="focus:outline-none">
            <button class="hover:bg-gray-400 w-6 rounded shadow-lg cursor-pointer" id="Button-busca">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="hidden md:grid grid-cols-8 font-medium bg-custom-header text-white rounded p-2 text-center mx-2">
        <span>FILIAL</span>
        <span>ANDAR</span>
        <span>ESPINHA</span>
        <span>PA</span>
        <span>LOCAL COMPLETO</span>
        <span>COMPUTADOR</span>
        <span>MONITORES</span>
        <span>AÇÕES</span>
    </div>

    <div id="menu-container" class="p-1 md:p-0 md:mr-2 md:ml-2">
        <h2 class="text-xl font-medium">Joinville Site</h2>
        <div id="classe-J1">
            

        <h2 class="text-xl font-medium mt-4">Joinville Matriz</h2>
        <div id="classe-J0"></div>
        <h2 class="text-xl font-medium mt-4">Curitiba</h2>
        <div id="classe-CWB"></div>
        <h2 class="text-xl font-medium mt-4">São Paulo</h2>
        <div id="classe-SP"></div>
    </div>

    <div class="flex justify-center mt-6">
        <button id="button-modal-add"
            class="bg-custom-button-add text-white py-2 px-6 rounded shadow-lg hover:bg-custom-button-close">
            Adicionar
        </button>
    </div>

    <div id="modal-add"
        class="fixed inset-0 bg-gray-600/50 flex items-center justify-center opacity-0 invisible transition-opacity duration-300">
        <div class="bg-white border border-gray-400 p-6 rounded-lg shadow-lg w-full max-w-lg text-gray-900 m-4">
            <h1 class="text-2xl font-bold mb-6 text-center">Adicionar Computador</h1>
            <form action="/create" method="post" class="grid grid-cols-1 gap-4">
                <div>
                    <label for="cad-patrimonio" class="block text-sm font-medium">Patrimônio PC</label>
                    <input type="text" name="patrimonioPC" id="cad-patrimonio-PC"
                        class="mt-1 block p-2 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-900">
                </div>
                <div>
                    <label for="cad-patrimonio" class="block text-sm font-medium">Patrimônio Monitor</label>
                    <input type="text" name="patrimonioMNT" id="cad-patrimonio-MNT"
                        class="mt-1 block p-2 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-900">
                </div>
                <div>
                    <label for="cad-filial" class="block text-sm font-medium">Filial</label>
                    <select name="filial" id="cad-filial"
                        class="mt-1 block p-2 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-900">
                        <option value="J0">Joinville Matriz (J0)</option>
                        <option value="J1">Joinville Site (J1)</option>
                        <option value="CWB">Curitiba (CWB)</option>
                        <option value="SP">São Paulo (SP)</option>
                    </select>
                </div>
                <div>
                    <label for="cad-andar" class="block text-sm font-medium">Andar</label>
                    <input type="text" name="andar" id="cad-andar"
                        class="mt-1 block p-2 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-900">
                </div>
                <div>
                    <label for="cad-espinha" class="block text-sm font-medium">Espinha</label>
                    <input type="text" name="espinha" id="cad-espinha"
                        class="mt-1 block p-2 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-900">
                </div>
                <div>
                    <label for="cad-pa" class="block text-sm font-medium">PA</label>
                    <input type="text" name="pa" id="cad-pa"
                        class="mt-1 block p-2 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-900">
                </div>
                <div>
                    <label for="cad-carteira" class="block text-sm font-medium">Carteira/Setor</label>
                    <select name="carteira" id="cad-carteira"
                        class="mt-1 block p-2 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-900">
                        <option value="BV">BV</option>
                        <option value="PAN">PAN</option>
                    </select>
                </div>
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button type="submit"
                        class="w-full bg-custom-button-add text-white py-2 px-4 rounded-md shadow">Adicionar</button>
                    <button type="button" id="buttton-modal-fechar"
                        class="w-full bg-custom-header text-white py-2 px-4 rounded-md shadow">Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="hidden" id="ModalEdit"></div>
</body>

</html>
